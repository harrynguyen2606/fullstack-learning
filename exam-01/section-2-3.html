<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Debugging Exercise: To-Do List</title>
    <style>
      #button-1 {
        position: absolute;
        top: 160px;
        right: 10px;
      }
      #button-2 {
        position: absolute;
        top: 232px;
        right: 90px;
      }
      #button-3 {
        position: absolute;
        top: 268px;
        right: 90px;
      }
      #button-4 {
        position: absolute;
        top: 308px;
        right: 90px;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container row g-3">
      <h1>To-Do List</h1>
      <div class="searchOne" class="d-flex">
        <input
          class="input-group mb-3 form-control"
          id="taskInput"
          type="text"
          placeholder="Add a new task"
        />
        <button id="button-1" class="bi bi-plus btn btn-primary">
          Add Task
        </button>
      </div>
      <div class="searchTwo">
        <div>
          <input class="form-control" type="text" placeholder="Task 1" />
          <button id="button-2" class="btn btn-outline-danger bi bi-file-x">
            Delete
          </button>
        </div>
        <div>
          <input class="form-control" type="text" placeholder="Task 2" />
          <button id="button-3" class="btn btn-outline-danger bi bi-file-x">
            Delete
          </button>
        </div>
        <div>
          <input class="form-control" type="text" placeholder="Task 3" />
          <button id="button-4" class="btn btn-outline-danger bi bi-file-x">
            Delete
          </button>
        </div>
      </div>
    </div>
    <script>
      // Select Add button
      let addTaskButton = document.querySelector('[data-component="add"]');

      // Add click event to addTask
      addTaskButton.addEventListener('click', addTask);

      // Function to add a new task from the input box
      function addTask() {
        // Select the input
        let input = document.querySelector('#taskInput');

        // Get the value from the input
        let newTask = input.value;

        // Check if the input is not empty
        if (newTask) {
          let listItem = createTaskItem(newTask);

          document.querySelector('.taskList').appendChild(listItem);
          input.value = ''; // Clear the input after adding
        } else {
          // throw alert if the input is empty
          alert('Please enter a task.');
        }
      } // Function to create a new list item for the task
      function createTaskItem(task) {
        let listItem = document.createElement('li');

        listItem.innerHTML = `
            ${task}
            <button data-component="delete">Delete</button>
        `;

        // Adding a delete button to the task
        let deleteBtn = listItem.querySelector('[data-component="delete"]');

        // Event listener for deleting a task
        // When calling this method, I want to remove the listItem from the page
        deleteBtn.addEventListener('click', onDeleteButtonClick);

        return listItem; // Return the new list item
      }

      // Function to remove the <li> Todo item when the Delete button is clicked
      function onDeleteButtonClick(event) {
        // Get the current button
        let currentButton = event.target;
        // Get the <li> which is the parent of the Delete button
        let listItem = currentButton.parentElement;

        // remove the Todo <li> from the page
        listItem.remove();
      }

      // Function to mark a task as completed
      function toggleTaskCompleted(event) {
        event.target.classList.toggle('completed');
      }
    </script>
  </body>
</html>
