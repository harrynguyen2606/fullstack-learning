<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TodoMVC: React</title>
    <style>
      body {
        background-color: rgb(228, 209, 200);
      }
      .display-1 {
        font-size: 80px;
        color: brown;
      }
      .hiden {
        display: none;
      }
      input {
        width: 100%;
        border: 0px solid rgb(167, 62, 62);

        height: 40px;
        text-indent: 40px;
        font-size: 60px;
        box-shadow: 0 10px 80px rgb(61, 42, 42);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section class="todoapp" id="root">
      <header class="header" data-testid="header">
        <h1 class="display-1">todos</h1>
        <div class="container">
          <input
            class="todo"
            type="text"
            placeholder="What needs to be done?"
            value
          />
          <label class="hiden">New todo Input</label>
        </div>
      </header>
      <main class="main">
        <ul class="todo"></ul>
      </main>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Crease by the TodoMVC Team</p>
      <p>Part of <a href="https://todomvc.com/">TodoMVC</a></p>
    </footer>
    <script></script>
  </body>
</html>
