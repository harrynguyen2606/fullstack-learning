<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TodoMVC: React</title>
  </head>
  <body>
    <section class="todoapp" id="root">
      <header class="header" data-testid="header">
        <h1>Todos</h1>
        <div class="container">
          <input
            class="todo"
            type="text"
            placeholder="What needs to be done?"
            value
          />
          <label class="hiden">New todo Input</label>
        </div>
      </header>
      <main class="main">
        <ul class="todo"></ul>
      </main>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Crease by the TodoMVC Team</p>
    </footer>
  </body>
</html>
